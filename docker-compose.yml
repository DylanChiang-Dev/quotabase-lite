version: "3.9"

services:
  app:
    build: .
    container_name: quotabase_app
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    environment:
      DB_HOST: db
      DB_NAME: quotabase_lite
      DB_USER: quotabase_user
      DB_PASS: strong_password
      DEFAULT_TIMEZONE: Asia/Taipei
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: quotabase_db
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: quotabase_lite
      MYSQL_USER: quotabase_user
      MYSQL_PASSWORD: strong_password
      TZ: Asia/Taipei
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
    driver: local
